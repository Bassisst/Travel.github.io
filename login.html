<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="login.css" rel="stylesheet">
  <script src="check_login.js" defer></script>
  <style>
    #error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

<!-- Nawigacja menu -->
<nav class="navbar">
  <ul class="nav-links">
    <li class="nav-item"><a href="index.html">Home</a></li>
    <li class="nav-item"><a href="destinations.html">Destinations</a></li>
    <li class="nav-item"><a href="about.html">About</a></li>
    <li class="nav-item" id="my-account-tab" style="display: none;"><a href="my_account.html">My Account</a></li>
  </ul>
</nav>

<!-- Контейнер для формы входа -->
<div class="container">
  <div class="screen">
    <div class="screen__content">
      <form class="login" id="login-form">
        <!-- Поле для ввода имени пользователя -->
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input type="text" class="login__input" placeholder="User name / Email" name="username" required>
        </div>

        <!-- Поле для ввода пароля -->
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input type="password" class="login__input" placeholder="Password" name="password" required>
        </div>

        <!-- Вывод ошибки -->
        <div id="error-message"></div>

        <!-- Кнопка для отправки формы -->
        <button type="submit" class="button login__submit">
          <span class="button__text">Log In Now</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
      </form>

      <!-- Ссылка на страницу регистрации -->
      <div class="social-login">
        <a href="register.html" class="register-button">
          <h3>Register now</h3>
        </a>
      </div>
    </div>

    <!-- Фон с анимациями -->
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>

<script>
  document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const errorMessage = document.getElementById('error-message');
    errorMessage.style.display = 'none';

    try {
      const formData = new FormData(this);
      const response = await fetch('login.php', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        throw new Error('Network response was not ok');
      }

      const data = await response.json();

      if (data.success) {
        window.location.href = 'my_account.html';
      } else {
        errorMessage.textContent = data.message || 'Invalid username or password!';
        errorMessage.style.display = 'block';
      }
    } catch (error) {
      console.error('Error:', error);
      errorMessage.textContent = 'An error occurred. Please try again.';
      errorMessage.style.display = 'block';
    }
  });
</script>

</body>
</html>
