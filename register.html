<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="login.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <style>
    .error-message {
      color: #ff0000;
      margin-top: 10px;
      text-align: center;
    }
    .success-message {
      color: #00ff00;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navigation menu -->
<nav class="navbar">
  <ul class="nav-links">
    <li class="nav-item"><a href="index.html">Home</a></li>
    <li class="nav-item"><a href="destinations.html">Destinations</a></li>
    <li class="nav-item"><a href="about.html">About</a></li>
    <li class="nav-item"><a href="contact_form.html">Contact Form</a></li>
  </ul>
</nav>

<!-- Main container -->
<div class="container">
  <div class="screen">
    <div class="screen__content">
      <!-- Registration form -->
      <form id="registerForm" class="login">
        <!-- Username field -->
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input type="text" id="username" name="username" class="login__input" placeholder="Username" required>
        </div>

        <!-- Password field -->
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input type="password" id="password" name="password" class="login__input" placeholder="Password" required>
        </div>

        <!-- Email field -->
        <div class="login__field">
          <i class="login__icon fas fa-envelope"></i>
          <input type="email" id="email" name="email" class="login__input" placeholder="Email" required>
        </div>

        <!-- Registration button -->
        <button type="submit" class="button login__submit">
          <span class="button__text">Register now</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
      </form>

      <!-- Message display -->
      <div id="message" class="message" role="alert" aria-live="assertive"></div>

      <!-- Link to login page -->
      <div class="social-login">
        <a href="login.html" class="register-button">
          <h3>Login now</h3>
        </a>
      </div>
    </div>

    <!-- Animated background -->
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>

<script src="register.js"></script>

</body>
</html>
