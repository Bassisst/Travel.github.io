<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="login.css" rel="stylesheet">
</head>
<body>

<!-- Nawigacja menu -->
<nav class="navbar">
  <ul class="nav-links">
    <li class="nav-item"><a href="index.html">Home</a></li>
    <li class="nav-item"><a href="destinations.html">Destinations</a></li>
    <li class="nav-item"><a href="about.html">About</a></li>
    <li class="nav-item"><a href="Formularz kontaktowy.html">Formularz kontaktowy</a></li>
  </ul>
</nav>

<!-- Kontener główny -->
<div class="container">
  <div class="screen">
    <div class="screen__content">
      <!-- Formularz rejestracji -->
      <form id="registerForm" class="login" method="POST" action="process_register.php">
        <!-- Поле на имя пользователя -->
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input type="text" id="username" name="username" class="login__input" placeholder="User name" required>
        </div>

        <!-- Поле на пароль -->
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input type="password" id="password" name="password" class="login__input" placeholder="Password" required>
        </div>

        <!-- Поле на email -->
        <div class="login__field">
          <i class="login__icon fas fa-envelope"></i>
          <input type="email" id="email" name="email" class="login__input" placeholder="Email" required>
        </div>

        <!-- Кнопка регистрации -->
        <button type="submit" class="button login__submit">
          <span class="button__text">Register now</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
      </form>

      <!-- Ссылка на логин -->
      <div class="social-login">
        <a href="login.html" class="register-button">
          <h3>Login now</h3>
        </a>
      </div>
    </div>

    <!-- Фон с анимацией -->
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>

</body>
</html>
