<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="login.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#registerForm').on('submit', function(e) {
        e.preventDefault();
        $.ajax({
          type: 'POST',
          url: 'process_register.php',
          data: $(this).serialize(),
          dataType: 'json',
          success: function(response) {
            if (response.success) {
              $('#registrationMessage').text('User registered successfully!').css('color', 'green');
              $('#registerForm')[0].reset();
            } else {
              $('#registrationMessage').text('Registration failed: ' + response.message).css('color', 'red');
            }
          },
          error: function() {
            $('#registrationMessage').text('An error occurred. Please try again.').css('color', 'red');
          }
        });
      });
    });
  </script>
</head>
<body>

<!-- Nawigacja w menu -->
<nav class="navbar">
  <ul class="nav-links">
    <li class="nav-item"><a href="index.html">Home</a></li>
    <li class="nav-item"><a href="destinations.html">Destinations</a></li>
    <li class="nav-item"><a href="about.html">About</a></li>
    <li class="nav-item"><a href="Formularz%20kontaktowy.html">Formularz kontaktowy</a></li>
  </ul>
</nav>

<!-- Główny pojemnik -->
<div class="container">
  <div class="screen">
    <div class="screen__content">
      <!-- Formularz rejestracyjny -->
      <form id="registerForm" class="login">
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input type="text" id="username" name="username" class="login__input" placeholder="User name" required>
        </div>

        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input type="password" id="password" name="password" class="login__input" placeholder="Password" required>
        </div>

        <div class="login__field">
          <i class="login__icon fas fa-envelope"></i>
          <input type="email" id="email" name="email" class="login__input" placeholder="Email" required>
        </div>

        <button type="submit" class="button login__submit">
          <span class="button__text">Register now</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
      </form>

      <!-- Link do logowania -->
      <div class="social-login">
        <a href="login.html" class="register-button">
          <h3>Login now</h3>
        </a>
      </div>

      <!-- Komunikat rejestracyjny -->
      <div id="registrationMessage" class="registration-message"></div>
    </div>


    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>

</body>
</html>
