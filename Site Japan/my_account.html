<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account</title>
  <link href="login.css" rel="stylesheet">
</head>
<body>

<nav class="navbar">
  <ul class="nav-links">
    <li class="nav-item"><a href="index.html">Home</a></li>
    <li class="nav-item"><a href="destinations.html">Destinations</a></li>
    <li class="nav-item"><a href="about.html">About</a></li>
    <li class="nav-item"><a href="Formularz%20kontaktowy.html">Contact</a></li>
    <li class="nav-item" id="my-account-tab"><a href="my_account.html">My Account</a></li>
  </ul>
</nav>

<div class="container">
  <div class="screen">
    <div class="screen__content">
      <h1>Welcome to Your Account</h1>
      <p>Here you can manage your profile and bookings.</p>
      <button id="logout-button" class="button login__submit">
        <span class="button__text">Log Out</span>
      </button>
    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>

<script>
  document.getElementById('logout-button').addEventListener('click', async function() {
    try {
      const response = await fetch('logout.php', {
        method: 'POST'
      });
      if (response.ok) {
        window.location.href = 'index.html';
      } else {
        console.error('Logout failed');
      }
    } catch (error) {
      console.error('Error:', error);
    }
  });
</script>

</body>
</html>
